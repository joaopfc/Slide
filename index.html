<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slide</title>
</head>
<body>

    <ul class="custon-controls">
        <li><img src="./img/BEAGLE-thumble.jpg" alt=""></li>
        <li><img src="./img/DALMATIAN-thumble.jpg" alt=""></li>
        <li><img src="./img/DOBERMANN-thumble.jpg" alt=""></li>
        <li><img src="./img/GOLDEN-thumble.jpg" alt=""></li>
        <li><img src="./img/HUSKY-thumble.jpg" alt=""></li>
        <li><img src="./img/PUG-thumble.jpg" alt=""></li>
    </ul><!--custon-controls-->
    <div class="slide-wrapper">
        <ul class="slide">
            <li><img src="/img/BEAGLE.jpg" alt=""></li>
            <li><img src="/img/DALMATIAN.jpg" alt=""></li>
            <li><img src="/img/DOBERMANN.jpg" alt=""></li>
            <li><img src="/img/GOLDEN.jpg" alt=""></li>
            <li><img src="/img/HUSKY.jpg" alt=""></li>
            <li><img src="/img/PUG.jpg" alt=""></li>
        </ul>
    </div><!--slide-wrapper-->

    <div class="arrow-nav">
        <button class="prev"></button>
        <button class="next"></button>
    </div><!--arrow-nav-->

    <script type="module" src="./js/script.js"></script>
</body>
</html>
